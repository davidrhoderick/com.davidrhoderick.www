<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="sass/compiled/global.css">
		<title>David Rhoderick</title>
		
		<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>-->
		
		<script>
		$(function(){
			$("#header").hide( 0 );
			$("#main").hide( 0 );
			$("#footer").hide( 0 );
			
			$("#header").load("templates/header.html div", function() {
				$("#main").load("pages/welcome.html div", function() {
					$("#footer").load("templates/footer.html div", function() {
					
						$("#header").fadeIn("slow", function() {
							$("#main").fadeIn("slow", function() {
								$("#footer").fadeIn("fast");
							});
						});
						
					});
				});			
			});
		});
		</script>
	</head>
	<body>
		<div id="header"></div>
		
		<div id="main"></div>
		
		<div id="footer"></div>
	</body>
</html>
